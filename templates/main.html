<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Jewelry Store Manager</title>
    <link rel="stylesheet", type="text/css", href="{% static '/css/main.css' %}">

</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div id="navbar">
        {% if request.user.is_staff %}
        <a href="http://127.0.0.1:8000/">
        <button>Dashboard</button>
         </a>
         <a href="http://127.0.0.1:8000/clients">
        <button>Clients</button>
         </a>
        <a href="http://127.0.0.1:8000/jewelry">
<button href="http://127.0.0.1:8000/jewelry">Jewelry</button>
            </a>
        <a href="http://127.0.0.1:8000/stores">
<button>Stores</button>
        </a>
            {% else %}
            <a href="http://127.0.0.1:8000/user-page/jewelry">
<button href="http://127.0.0.1:8000/user-page/jewelry">Jewelry</button>
            </a>
        {% endif %}
    </div>
<div>
    <button class="push">Profile</button>
    <a href="{% url 'logout' %}">Log Out</a>
</div>
</nav>

{% block content %}


{% endblock %}


</body>
