{% extends 'main.html' %}
{% load static %}

{% block content %}
<h1>Stores</h1>
    <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Address</th>
      <th scope="col">Opened</th>
    </tr>
  </thead>
  <tbody>
    {% for i in stores %}
        <tr>
        <th scope="row">{{ i.id }}</th>
            <td>{{ i.address }}</td>
            {% block opened %}
            {% if i.opened %}
                <td>Yes</td>
                 {% else %}
        <td>No</td>
            {% endif %}
                <td><a href="{% url 'delete_store' i.id %}"><img src="{% static 'images/delete.png' %}" width="25" height="25"></a></td>
            <td><a href='{% url 'update_store' i.id %}'><img src="{% static 'images/pen.png' %}" width="25" height="25"></a></td>
{% endblock opened %}
        </tr>
  {% endfor %}
  </tbody>
</table>
    <div id = 'create'>
    <a class="btn btn-primary" href="create_store/" role="button">Add store</a>
    </div>
{% endblock %}
